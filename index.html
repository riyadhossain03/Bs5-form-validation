<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!--css links-->

  </head>
  <body>

      <div class="container bg-dark my-3 p-4 text-white">
        <form action="#" class="needs-validation" novalidate>
        <div class="row">
          <!--name column-->
          <div class="col-md-6"> 
            <label for="fst" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fst" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="lst" class="form-label">Last Name</label>
            <input type="text"class="form-control"  id="lst" name="Last name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <!--name column end-->
          <!--email-->
          <div class="col-md-6 mt-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="@" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <!--email column end-->         
        </div>
        <!--infos--> 
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="Country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
            
          </div>
          <div class="col-md-4">
            <label for="City" class="form-label">City</label>
            <select class="form-select " id="city" required>
              <option selected disabled value="">Choose...</option>
              <option>Toronto</option>
              <option>Ottawa</option>
              <option>Brampto</option>
              <option>Vancouver</option>
              <option>Hamilton</option>
            </select>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-4">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="number" class="form-control" id="zip" name="zip" required>
            <div class="invalid-tooltip">
              Please provide a valid zip.
            </div>
          </div>
          <!--info end--> 
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-info" type="submit">Submit</button>
          </div>
       
      </div>
    </form>
      </div>





      
      



     






    
   <!--script links-->
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
   <!--script links-->
  </body>
</html>
